<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Selling Price Prediction</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .card {
      width: 420px;
      background: #ffffff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1e3c72;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #2a5298;
      box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      text-align: center;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2><center>Car Selling Price Prediction</center></h2>

    <form action="/predict" method="post">
      <div class="form-group">
        <label>Year</label>
        <input type="number" name="year" placeholder="eg. 2010" required />
      </div>

      <div class="form-group">
        <label>Showroom Price (lakhs)</label>
        <input type="number" step="0.01" name="showroom_price" placeholder="eg. 10.45" required />
      </div>

      <div class="form-group">
        <label>Kilometers Driven</label>
        <input type="number" name="kms_driven" placeholder="eg. 10000" required />
      </div>

      <div class="form-group">
        <label>Previous Owners</label>
        <input type="number" name="owners" placeholder="0 / 1 / 2" required />
      </div>

      <div class="form-group">
        <label>Fuel Type</label>
        <select name="fuel">
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
        </select>
      </div>

      <div class="form-group">
        <label>Dealer or Individual</label>
        <select name="seller_type">
          <option value="Dealer">Dealer</option>
          <option value="Individual">Individual</option>
        </select>
      </div>

      <div class="form-group">
        <label>Transmission Type</label>
        <select name="transmission">
          <option value="Manual">Manual Car</option>
          <option value="Automatic">Automatic Car</option>
        </select>
      </div>

      <button type="submit">Check Selling Price</button>
    </form>

    <div class="note">Enter correct details to get accurate prediction</div>
  </div>
  <div>
  {% if prediction_text %}
  <h3 style="text-align:center; color:rgb(164, 174, 164); margin-top:15px;">
    {{ prediction_text }}
  </h3>
  {% endif %}
  </div>
</body>
</html>
